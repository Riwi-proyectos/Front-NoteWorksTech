<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Notas</title>
    <link rel="stylesheet" href="Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex">
        
        <div class="sidebar-container">
            <div class="icon1">
                <a onclick="loadPageHidden()"><ion-icon style="font-size: 30px; color: white;" name="eye-off-outline"></ion-icon></a>
            </div>

            <div>
                <h4 class="titulo text-light font-weight-bold">Todas las carpetas</h4>
            </div>

            <div style="width: 18rem;"  class="menu" id="ContainerCarpeta">
            
            </div>

            <div class="icon2 mb-3 " id="fijarAbajo" >

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#ffffff" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z"/></svg>
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear carpeta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" id="Name" class="form-control" placeholder="Titulo" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick="CreateNewCategory()" id="NuevaCarpeta">Guardar</button>
                        </div>
                    </div>
                    </div>
                </div>
                <a href="" class="carpeta  text-light">Crear nueva carpeta</a>
            </div>
        </div>

        <div class="w-100">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div>
                        <a href="Index.html"><svg style="width: 25px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M21.1 33.9c12.7-4.6 26.9-.7 35.5 9.6L320 359.6V64c0-17.7 14.3-32 32-32s32 14.3 32 32V448c0 13.5-8.4 25.5-21.1 30.1s-26.9 .7-35.5-9.6L64 152.4V448c0 17.7-14.3 32-32 32s-32-14.3-32-32V64C0 50.5 8.4 38.5 21.1 33.9z"/></svg></a>
                        <a href="Index.html"><svg style="width: 25px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#000000" d="M32 32C14.3 32 0 46.3 0 64S14.3 96 32 96H160V448c0 17.7 14.3 32 32 32s32-14.3 32-32V96H352c17.7 0 32-14.3 32-32s-14.3-32-32-32H192 32z"/></svg></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown"></li>
                        </ul>
                    </div>
                </div>
                <hr>
            </nav>


            <div style="overflow-y: auto; height: 100vh; padding-bottom: 5rem; " class="content carpeta-contenedor">
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 mt-5">
                                <div class="text-center">
                                    <h3 id="textoDeArriba"></h3>
                                </div>
                                <div class="icon3">


                                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                        <ion-icon class="iconCreateNote" name="add-outline"></ion-icon>
                                    </button>

                                    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Crear nota</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="input-group mb-3">
                                                    <input type="text" id="Title" class="form-control" placeholder="Titulo" aria-label="Titulo" aria-describedby="basic-addon1">
                                                </div>
                                                <div class="input-group">
                                                    <textarea placeholder="Contenido" id="Content" class="form-control" aria-label="Contenido"></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" onclick="CreateNewNote()" id="NuevaNota">Guardar</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class=" row notas container-flex" id="ContainerNotas">
                                        
                                </div> 
                                <div class="modal fade" id="EditNoteworkModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar nota <Strong id="elpropioid"></Strong></h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                          <form>
                                            <div class="mb-3">
                                              <label for="recipient-name" class="col-form-label">Titulo:</label>
                                              <input type="text" class="form-control" id="TitleEdit">
                                            </div>
                                            <div class="mb-3">
                                              <label for="message-text" class="col-form-label">Contenido:</label>
                                              <textarea class="form-control" id="ContentEdit"></textarea>
                                            </div>
                                          </form>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                          <button type="button" class="btn btn-primary" onclick="EditNotework()" data-bs-dismiss="modal">guardar cambios</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Index.js"></script>
</body>
</html>
